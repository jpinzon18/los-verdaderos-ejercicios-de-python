    <img src="img/soviets.jpg"
    alt="soviets"Un formulario es un documento físico o digital que sirve para recopilar información de manera estructurada,
    para después almacenarla y ocuparla con un fin en especial. Está conformado por casillas, y los datos a solicitar varían de acuerdo con su objetivo.
    Un formulario puede variar en formato y extensión, pero tiene la intención de, respecto a los usuarios, solicitar algo o iniciar una relación comercial
    o de servicios y, respecto a las empresas, obtener datos estratégicos que sirvan para cumplir con una meta de gestión o de negocios.
